<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 400px;
      margin: auto;
      padding-top: 50px;
    }

    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
    }

    li {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
    }

    li span {
      flex-grow: 1;
    }

    li button {
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
    }
  </style>
</head>
<body>

  <h2>My To-Do List</h2>
  <input id="taskInput" type="text" placeholder="Enter a task">
  <button onclick="addTask()">Add</button>

  <ul id="taskList"></ul>

  <script>
    function addTask() {
      const input = document.getElementById("taskInput");
      const task = input.value.trim();

      if (task === "") return;

      const li = document.createElement("li");
      li.innerHTML = `<span>${task}</span> <button onclick="this.parentElement.remove()">X</button>`;
      document.getElementById("taskList").appendChild(li);

      input.value = ""; // clear input
    }
  </script>
</body>
</html>
